<html>
    <head>
        <title>Lista de Convidados</title>
        <meta charset="utf-8">
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>

        <div class="card">
            <h2 class="card-title">Adicionar Convidado</h2>

            <div class="card-form">
                <input type="text" id="inputConvidado" placeholder="Nome do Convidado">
            </div>

            <div class="card-acoes">
                <button type="button" onclick="lista.salvar()">Adicionar</button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Lista de Convidados</h2>

            <div id="lista">

            </div>
        </div>

    </body>
</html>
