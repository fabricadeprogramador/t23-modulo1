<html>
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <style>
        .cor-verde{
            color: green;
        }

        .cor-vermelha{
            color: red;
        }
    </style>
</head>
<body>
    <span id="resultado" style="color: red">10</span>
    <button type="button" onclick="mudaCor()">Mudar Cor</button>
</body>

<script>
    function mudaCor(){
        document.getElementById("resultado").style.color = ""
    }
</script>
</html>
