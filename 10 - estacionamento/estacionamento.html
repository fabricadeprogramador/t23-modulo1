<html>
    <head>
        <meta charset="utf-8">
        <title>Garagem</title>
        <link rel="stylesheet" href="css/estacionamento.css">
        <script src="js/estacionamento.js"></script>
    </head>

    <body class="card">
        
        <div >

            <h1>Lista de Carros</h1>

            <label for="">Nome</label>
            <input type="text" id="nome">

            <label for="">Marca</label>

            <label for="">Ano</label>
            <input type="number" id="ano">
            
            <button type="button" onclick="estacionamento.salvar()">Salvar</button>

            <button type="button" onclick="estacionamento.resultado()">Resultado</button>

        </div>

        <table>
            <thead>
                <th>Nome</th>
                <th>Marca</th>
                <th>Ano</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>

        <fieldset id="resultado">
            <legend>
                Resultado
            </legend>
            <span id="campoResposta"></span>
        </fieldset>

    </body>

</html>
