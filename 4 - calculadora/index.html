<html>

<head>
    <meta charset="utf-8">
    <title>
        Fábrica de Programador
    </title>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/Calculadora.js"></script>


</head>

<body>
    <div class="calculadora">
        <h1>Calculadora HT</h1>
        <div class="inputCalculadora">
            <!-- <label for="input1">N1:</label> -->
            <input type="number" id="input1" placeholder="Número 1">
        </div>

        <div class="inputCalculadora">
            <!-- <label for="input2">N2:</label> -->
            <input type="number" id="input2" placeholder="Número 2">
        </div>

        <div>
            <button class="botao" type="button" onclick="calc.somar()">+</button>
            <button class="botao" type="button" onclick="calc.subtrair()">-</button>
            <button class="botao" type="button" onclick="calc.multiplicar()">*</button>
            <button class="botao" type="button" onclick="calc.dividir()">/</button>
            <button class="botao" type="button" onclick="calc.porcentagem()">%</button>
        </div>
    </div>


</body>


</html>
