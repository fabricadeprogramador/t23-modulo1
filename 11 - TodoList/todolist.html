<html>

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>

    <div class="card">
        <div class="principal">
            <h2>Gerenciador de Tarefas</h2>
    
            <div class="entrada">
                <input type="text" placeholder="Tarefa" id="input">
                <img src="img/add.svg" onclick="gerenciador.salvar()">
            </div>
    
        </div>
        
        <div class="lista">
            <table class="tabela">
                <tbody id="tabela"></tbody>
            </table>
        </div>
    </div>

</body>

</html>
